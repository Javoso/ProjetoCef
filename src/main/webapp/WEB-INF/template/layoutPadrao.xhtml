<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="css" name="components.css" />
		<h:outputScript library="js" name="jquery.maskMoney.js" />
		<h:outputScript library="js" name="validadores.js" />
		<h:outputScript target="body" library="primefaces"
			name="jquery/jquery.js" />
	</f:facet>
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<aside class="sidebar  js-sidebar">
			<section class="menu-lateral">
			<h:form>
			<p:panelMenu styleClass="menu-sistema">
				<p:submenu label="Cadastros">
						<p:menuitem value="Clientes Internos"
							outcome="/cliente/CadastroClienteInterno" />
						<p:separator />
						<p:menuitem value="Clientes Externos"
							outcome="/cliente/CadastroClienteExterno" />
						<p:separator />
						<p:menuitem value="Medicamento"
							outcome="/medicamento/CadastroMedicamento" />
						<p:separator />
						<p:menuitem value="Fornecedor"
							outcome="/fornecedor/CadastroFornecedor" />
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Novo pedido"
							outcome="/pedidos/CadastroPedidos.xhtml" />
						<p:separator />
						<p:menuitem value="Pesquisa" outcome="/pedidos/ConsultarPedidos" />
					</p:submenu>
					<p:submenu label="Relatórios">
						<p:menuitem value="Pedidos emitidos" />
					</p:submenu>
					<p:separator />
					<p:submenu label="Sair">
						<p:menuitem value="Sair" />
					</p:submenu>
		
			</p:panelMenu>
			</h:form>
		
			</section>
		</aside>

		<script>
			$(document).ready(function() {

				$('.js-toggle').bind('click', function() {
					$('.js-sidebar').toggleClass('is-toggled');
					$('.js-content').toggleClass('is-toggled');
					$('.js-botoes').toggleClass('is-toggled')
				});
			});
		</script>
		
		<h:link outcome="/Home">
			<div class="logo">
				<p:graphicImage library="images" name="IrmaDulce.png"  />
			</div>
		</h:link>

		<a href="#" class="cf-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	
		<span id="olaUsuario">Usuário!</span>

		<div class="menu">
			
			
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes Internos"
							outcome="/cliente/CadastroClienteInterno" />
						<p:separator />
						<p:menuitem value="Clientes Externos"
							outcome="/cliente/CadastroClienteExterno" />
						<p:separator />
						<p:menuitem value="Medicamento"
							outcome="/medicamento/CadastroMedicamento" />
						<p:separator />
						<p:menuitem value="Fornecedor"
							outcome="/fornecedor/CadastroFornecedor" />
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Novo pedido"
							outcome="/pedidos/CadastroPedidos.xhtml" />
						<p:separator />
						<p:menuitem value="Pesquisa" outcome="/pedidos/ConsultarPedidos" />
					</p:submenu>
					<p:submenu label="Relatórios">
						<p:menuitem value="Pedidos emitidos" />
					</p:submenu>
					<p:menuitem value="Sair" />
				</p:menubar>
			</h:form>
		</div>

		<div style="clear: both"></div>
	</header>

	<div id="conteudo" style="margin-top: 5px">

		<ui:insert name="corpo" />

	</div>

	<p:separator style="margin-top: 20px" />

	<footer> </footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>

</html>
